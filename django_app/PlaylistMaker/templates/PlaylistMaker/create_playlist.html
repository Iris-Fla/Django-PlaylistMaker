<form method="post">
    {% csrf_token %}
    <label for="playlist_name">プレイリスト名:</label>
    <input type="text" id="playlist_name" name="playlist_name" required>
    <button type="submit">プレイリストを作成</button>
</form>

<ul>
    {% for video in videos %}
        <li>{{ video.title }}</li>
    {% endfor %}
</ul>
