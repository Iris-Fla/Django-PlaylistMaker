{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf=8">
  <title>{{title}}</title>
  <!--css-->
  <link href="http://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css"
  rel="stylesheet" crossorigin="anonymous">
</head>
<body class="container">
  <h1 class="display-4 text-primary">{{title}}</h1>
  <p class="h5 mt-4">{{message|safe}}</p>
  <table class="table">
    <tr>
      <th>ID</th>
      <th>title</th>
      <th>channel</th>
      <th>image</th>
      <th>url</th>
      <th>views</th>
      <th>datetime</th>
    </tr>
    {% for item in data %}
    <tr>
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
      <td>{{item.channel}}</td>
      <td>{{item.image}}</td>
      <td>{{item.url}}</td>
      <td>{{item.views}}</td>
      <td>{{item.published_date}}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
