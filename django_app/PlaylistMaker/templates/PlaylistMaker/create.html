<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Video Info</title>
  </head>
  <body>
    <h1>YouTube Video Info Extractor</h1>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="url" placeholder="Enter YouTube URL" />
      <button type="submit">Extract Info</button>
    </form>
    {% for video, created in videos %}
    <div>
      <h2>{{ video.title }}</h2>
      <p>Channel: {{ video.channel }}</p>
      <p>Views: {{ video.views }}</p>
      <p>
        {% if created %}新しく追加されました{% else %}更新されました{% endif %}
      </p>
    </div>
    {% endfor %}
  </body>
</html>
